{% extends 'cowepl/base.html' %}

{% block content %}
  	<div class="container">
    	<h3>COmmunity WEb Player</h3>
    	<table class="table">
    		<thead>
    			<th>Name</th>
    			<th>Votes</th>
    		</thead>
    		<tbody>
    			{% for music in musics %}
    			<tr>
    				<td>{{ music.title }}</td>
    				<td>{{ music.votes }}</td>
    			</tr>
    			{% empty %}
    			<tr>
    				<td colspan="2">
    					<em>No musics</em>
    				</td>
    			</tr>
    			{% endfor %}
    		</tbody>
    	</table>
	</div>
{% endblock %}

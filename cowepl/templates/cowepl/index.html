{% extends 'cowepl/base.html' %}

{% block content %}
    	<table class="table">
    		<thead>
    			<th>Name</th>
    			<th>Votes</th>
    			<th>
    				<a href="{% url 'cowepl:add' %}">
    					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    				</a>
    			</th>
    		</thead>
    		<tbody>
    			{% for music in musics %}
    			<tr>
    				<td>
    					<a href="{{ music.generate_link }}" target="_blank">
    						{{ music.title }}
    					</a>
    				</td>
    				<td>{{ music.votes }}</td>
    				<td>
    					<a href="{% url 'cowepl:vote_up' music.id %}">
    						<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
    					</a>
    				</td>
    			</tr>
    			{% empty %}
    			<tr>
    				<td colspan="3">
    					<em>No musics</em>
    				</td>
    			</tr>
    			{% endfor %}
    		</tbody>
    	</table>
{% endblock %}
